<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./admin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loginElement hide">
      <form class="login">
        <div class="formGroup">
          <label for="username">Username: </label>
          <input type="text" class="username" name="username" />
        </div>
        <div class="formGroup">
          <label for="password">Password: </label>
          <input type="password" class="password" name="password" />
        </div>
        <input type="submit" value="Log In" />
      </form>
    </div>

    <div class="adminDashboard">
      <button class="logout hide">Log Out</button>
      <div class="sidebar">
        <div class="head"></div>
        <div class="sideBody">
          <ul class="option">
            <li class="dashboardBtn">Dashboard</li>
            <li class="usersBtn">Users</li>
            <li class="salesBtn">Sales</li>
          </ul>
        </div>
        .
      </div>

      <div class="dashboardSection">
        <div class="serverStatus">
          <h2>Status:</h2>
          <div class="webStatus"></div>
        </div>
        <div class="dashboard">
          <h3>
            Player Count:
            <p class="playerCount">0</p>
          </h3>
          <h3>
            Accounts:
            <p class="accountCount">0</p>
          </h3>
        </div>
        <div class="users hide">
          <h2>Players List:</h2>
          <table class="listTable" border="1">
            <tr>
              <th>ID</th>
              <th>Name</th>
            </tr>
          </table>
        </div>
        <div class="sales hide">
          <h2>Transaction List:</h2>
          <table class="salesTable" border="1">
            <tr>
              <th>Items</th>
              <th>Created At</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
<script type="module" src="./admin.js"></script>
